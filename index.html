<!DOCTYPE html>
<html>

<head>
  <meta />
  <title>qweeeee</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>

  <!-- ///////////////////////////////////////////// -->
  <div id="title-container"></div>

  <!-- ///////////////////////////////////////////// -->
  <div id="navigation"></div>




  <!-- ///////////////////////////////////////////// -->
  <div id="subtitle"></div>

  <!-- ///////////////////////////////////////////// -->
  <div id="description"></div>








<!-- image slideshow stuff -->
<!-- funct genmyslidesitem -> creates div myslides -> append div ->
append image -> append another div-->
<!-- figure out metadata / repeatable -->
<!-- image tags a class, move style to css -->
<!-- import current slide from slideshow.js in slideshow folder -->
<div class="slideshow-container">

  <div class="mySlides">
    <div class="numbertext">1 / 3</div>
    <img src="https://i.imgur.com/Z9bgW69.png" style="width:100%">
    <div class="text">he is angel drem puppi</div>
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 3</div>
    <img src="https://i.imgur.com/3kmYsBS.png" style="width:100%">
    <div class="text">this puppi luv to chew</div>
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 3</div>
    <img src="https://i.imgur.com/2YsnVsw.png" style="width:100%">
    <div class="text">puppi need lil sleep</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>








<script src="./dist/main.js"></script>

</body>

</html>
